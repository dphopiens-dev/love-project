<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–õ–Ø –ú–û–ï–ô –ó–ê–†–ò–ù–´</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;900&family=Playfair+Display:ital,wght@1,900&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 1000; display: none;
        }

        #ui {
            position: relative; z-index: 10;
            height: 100vh; display: flex;
            align-items: center; justify-content: center;
            flex-direction: column; text-align: center;
            padding: 20px; /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        }

        #start-trigger {
            pointer-events: all; padding: 20px 40px;
            background: #fff; border: none;
            color: #000; font-size: 1.1rem; font-weight: 900;
            letter-spacing: 5px; cursor: pointer; z-index: 100;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
            border-radius: 50px;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ - –¢–ï–ö–°–¢ –¢–ï–ü–ï–†–¨ –Ø–†–ö–ò–ô */
        #loader { display: none; color: #fff; width: 80%; }
        .progress-bar { width: 100%; height: 4px; background: #333; margin: 25px auto; position: relative; border-radius: 10px; }
        #bar { width: 0%; height: 100%; background: #fff; box-shadow: 0 0 15px #fff; border-radius: 10px; }
        
        .log-text { 
            font-size: 14px; /* –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä */
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-weight: 700; /* –°–¥–µ–ª–∞–ª –∂–∏—Ä–Ω–µ–µ */
            color: #ffffff; /* –ß–∏—Å—Ç–æ –±–µ–ª—ã–π –≤–º–µ—Å—Ç–æ —Å–µ—Ä–æ–≥–æ */
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* –§–ò–ù–ê–õ–¨–ù–´–ô –ë–õ–û–ö */
        #final {
            display: none;
            animation: epicZoom 0.6s cubic-bezier(0.15, 0.85, 0.35, 1.2) forwards;
            width: 100%;
        }

        @keyframes epicZoom {
            0% { transform: scale(3); filter: blur(20px); opacity: 0; }
            100% { transform: scale(1); filter: blur(0); opacity: 1; }
        }

        /* "–¢–´ –ú–û–ô –í–ï–°–¨ –ú–ò–†" - –°–î–ï–õ–ê–õ –ß–ï–¢–ß–ï */
        .top-sub {
            letter-spacing: 8px; 
            font-weight: 800; 
            color: #ffffff; 
            margin-bottom: 15px;
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .name-main {
            font-family: 'Playfair Display', serif;
            font-size: 18vw; /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä –ø–æ–¥ –¢–ì */
            font-style: italic;
            color: #fff; margin: 0; line-height: 1;
            text-shadow: 0 0 30px rgba(255, 128, 171, 0.9);
        }

        .from-denis {
            font-family: 'Caveat', cursive;
            font-size: 4rem; 
            color: #ffb3cd; /* –°–≤–µ—Ç–ª–µ–µ –∏ —è—Ä—á–µ */
            margin-top: 10px; opacity: 0;
            text-shadow: 0 2px 15px rgba(255, 0, 85, 0.5);
            animation: slideUp 1s 1.2s forwards;
        }

        /* –¢–ï–ö–°–¢ –ü–†–û –ú–´–®–û–ù–ö–ê - –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–ê–Ø –ß–ò–¢–ê–ï–ú–û–°–¢–¨ */
        .cute-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; /* –ñ–∏—Ä–Ω–µ–µ */
            font-size: 1.1rem; 
            color: #ffffff; 
            background: rgba(0, 0, 0, 0.4); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            padding: 15px;
            border-radius: 15px;
            margin-top: 30px; opacity: 0;
            max-width: 90%; 
            line-height: 1.4;
            animation: fadeIn 2s 2.5s forwards;
            text-shadow: 1px 1px 2px #000;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-5px, -5px); }
            20%, 40%, 60%, 80% { transform: translate(5px, 5px); }
        }

        .pink-bg {
            background: radial-gradient(circle, #3d001e 0%, #000 100%) !important;
        }
    </style>
</head>
<body id="main-body">

<canvas id="stars"></canvas>
<div id="flash"></div>
<audio id="music" src="music.mp3"></audio>

<div id="ui">
    <button id="start-trigger" onclick="launch()">–û–¢–ö–†–´–¢–¨ –ü–û–°–õ–ê–ù–ò–ï</button>

    <div id="loader">
        <div class="log-text" id="log-info">–ò–©–£ –ú–û–Å –°–ß–ê–°–¢–¨–ï...</div>
        <div class="progress-bar"><div id="bar"></div></div>
    </div>

    <div id="final">
        <div class="top-sub">–¢–´ ‚Äî –ú–û–Ø –í–°–ï–õ–ï–ù–ù–ê–Ø</div>
        <h1 class="name-main">–ó–∞—Ä–∏–Ω–∞</h1>
        <div class="from-denis">–¢–≤–æ–π –î–µ–Ω–∏—Å</div>
        <div class="cute-text">
            –õ—é–±–∏–º—ã–π –º–æ–π –ú—ã—à–æ–Ω–æ–∫, —Ç—ã —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å —Å–æ –º–Ω–æ–π. –Ø –≤—Å–µ–≥–¥–∞ –±—É–¥—É —Ä—è–¥–æ–º. ‚ù§Ô∏è
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('music');
    let w, h, stars = [];
    let state = 'idle';

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<400; i++) {
            stars.push({ x: Math.random()*w-w/2, y: Math.random()*h-h/2, z: Math.random()*w });
        }
    }

    function animate() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0,0,w,h);
        ctx.save();
        ctx.translate(w/2, h/2);
        stars.forEach(s => {
            let x = s.x / (s.z / w);
            let y = s.y / (s.z / w);
            let size = (1 - s.z/w) * 3;
            ctx.fillStyle = state === 'love' ? '#ffb3cd' : '#ffffff';
            ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
            s.z -= (state === 'love' ? 10 : 0.5);
            if(s.z <= 0) s.z = w;
        });
        ctx.restore();
        requestAnimationFrame(animate);
    }

    init(); animate();
    window.onresize = init;

    function launch() {
        document.getElementById('start-trigger').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        
        let p = 0;
        const bar = document.getElementById('bar');
        const log = document.getElementById('log-info');
        const phrases = ["–ü–û–ò–°–ö –ú–´–®–û–ù–ö–ê...", "–û–ë–™–ï–ö–¢ –ù–ê–ô–î–ï–ù!", "–ó–ê–ì–†–£–ó–ö–ê –õ–Æ–ë–í–ò...", "–ü–û–ß–¢–ò –ì–û–¢–û–í–û...", "–°–ú–û–¢–†–ò!"];

        const interval = setInterval(() => {
            p += 1.5; // –ß—É—Ç—å –±—ã—Å—Ç—Ä–µ–µ –¥–ª—è –¥—Ä–∞–π–≤–∞
            if(p > 100) p = 100;
            bar.style.width = p + "%";
            log.innerText = phrases[Math.floor(p/21)] || "–ì–û–¢–û–í–û!";

            if(p >= 100) {
                clearInterval(interval);
                boom();
            }
        }, 40);
    }

    function boom() {
        const flash = document.getElementById('flash');
        const body = document.getElementById('main-body');
        flash.style.display = 'block';
        
        setTimeout(() => {
            state = 'love';
            music.play();
            flash.style.display = 'none';
            document.getElementById('loader').style.display = 'none';
            document.getElementById('final').style.display = 'block';
            body.classList.add('pink-bg');
            body.classList.add('shake'); 
            setInterval(createExplosionHeart, 100);
        }, 150); 
    }

    function createExplosionHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®'][Math.floor(Math.random()*3)];
        heart.style.position = 'fixed';
        heart.style.left = '50vw';
        heart.style.top = '50vh';
        heart.style.fontSize = '2rem';
        heart.style.zIndex = '5';
        heart.style.transition = '1.2s cubic-bezier(0.15, 0.85, 0.35, 1.2)';
        document.body.appendChild(heart);
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * 500 + 100;
        const x = Math.cos(angle) * dist;
        const y = Math.sin(angle) * dist;
        setTimeout(() => {
            heart.style.transform = `translate(${x}px, ${y}px) scale(0) rotate(${Math.random()*360}deg)`;
            heart.style.opacity = '0';
        }, 10);
        setTimeout(() => heart.remove(), 1200);
    }
</script>
</body>
</html>
